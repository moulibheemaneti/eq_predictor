name: eq_predictor

description: A latest application to notify you regarding the earthquake in your arena.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flare_flutter: ^2.0.6
  firebase_core: ^0.5.2+1
  firebase_database: ^4.3.0
  firebase_messaging: ^5.0.2
  
  provider: ^3.0.0
  share: ^0.6.4+3
  url_launcher: ^5.5.0

  cupertino_icons: ^0.1.3
  location: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/icon.png
    - assets/images/quiz_tf.png
    - assets/images/quiz_mcq.png
    - assets/flare/eq_splash.flr
    - assets/json/mcq.json
    - assets/json/true_false.json

